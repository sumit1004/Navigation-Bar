<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navi">
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="logo-html5"></ion-icon></span>
                    <span class="text">HTML</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="logo-css3"></ion-icon></span>
                    <span class="text">CSS</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="logo-nodejs"></ion-icon></span>
                    <span class="text">JS</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
                    <span class="text">ABOUT</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</div>

<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
    item.classList.remove('active'));
    this.classList.add('active');
    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink));
</script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
